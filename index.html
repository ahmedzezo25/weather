      <div class="image">
        <div class="container">
            <form class="location-form">
              <input type="text" placeholder="Find your location..." id="search" >
              <input type="button" value="Find" id="submit" >
            </form>
         

        </div>
        

      </div>

      <div class="item">
        <div class="container">
          <div class="row g-0 mb-5" id="demo">
            <div class="col-lg-4">
              <div class="name">
                <div class="sorest-header">
                
                  <div class="day">
                    saturday
    
                  </div>
                  <div class="date">
                    8june
    
                  </div>
                </div>
                <div class="pad">
                <div class="loc">
              Cairo
                </div>
                <div class="num">
                  33.4
                  
                  <sup>o</sup>
                  c
                </div>
            

                <div class="iconimg">
                  <img class="weathimg" src="https://cdn.weatherapi.com/weather/64x64/day/113.png"  alt="">
                </div>

                <div class="custom custom1">Sunny</div>
              
                <span>
                  <img src="image/icon-umberella.png" alt="">
                  <span class="humidity">
                    20%
         
                    </span>
                 
                </span>
                <span>
                  <img src="image/icon-wind.png" alt="">
                  <span class="wind"> 18km/h</span>
                 
                </span>
                <span>
                  <img src="image/icon-compass.png" alt="">
                  East
                </span>
              </div>

            </div>
          </div>


       
          <div class="col-lg-4 contact">
           
          <div class="forecast">
            <div class="forecast-header">
                <div class="day day1">Sunday</div>
            </div> 

            <div class="forecast-content">
                <div class="forecast-icon">
                    <img class="weeatherimg1" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" >
                </div>
                <div class="degree degree1">37.7<sup>o</sup>C</div>
                <small class="small small1">24.4<sup>o</sup></small>
                <div class="custom custom2 ">Sunny</div>
            </div>
            </div>
            </div>

         


       
         <div class="col-lg-4 contact-2">
          
            <div class="forecast-2">
              <div class="forecast-header">
                <div class="day day2">Monday</div>
              </div> 
  
              <div class="forecast-content">
                  <div class="forecast-icon">
                      <img class="weeatherimg2" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                  </div>
                  <div class="degree degree2">37.7<sup>o</sup>C</div>
                  <small class="small small2">24.4<sup>o</sup></small>
                  <div class=" custom custom3">Sunny</div>
              </div>
              </div>
  
            </div> 
         
          </div>
          </div>
